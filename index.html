<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Favorite Things in Arrays</title>
  </head>
  <body>
    <h1>My Favorite Things</h1>
    <form id="formFavorite">
      <div class="form-group">
        <label for="favorite">Favorite Thing</label>
        <input id="favorite" class="form=control" type=text>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class ="well">
      <ul id="favoriteList">
        <li><span id="firstItem"></span></li>
        <li><span id="secondItem"></span></li>
        <li><span id="thirdItem"></span></li>
      </ul>
    </div>
  </body>
</html>
